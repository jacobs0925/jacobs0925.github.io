<!DOCTYPE html>
<html>
<head>
  <title>Box Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="head" class="box" style="display: flex; align-items: center;">
        <div style="color: white; text-align: center; flex-basis: 33%;"></div>
        <div style="color: white; text-align: center; flex-basis: 33%;font-size: 24px;">HeardleV2</div>
        <div style="flex-grow: 1;"></div>
        <div style="display: flex; align-items: center;">
            <button style="background: none; border: none; padding: 0;">
                <img src="images/leaderboard.png" alt="" style="width: 30px; height: 30px; filter: invert(1);">
            </button>
        </div>
    </div>

    <div class="box" id="body">
        <div class="guess" id="guess0"></div>
        <div class="guess" id="guess1"></div>
        <div class="guess" id="guess2"></div>
        <div class="guess" id="guess3"></div>
        <div class="guess" id="guess4"></div>
        <div class="guess" id="guess5"></div>
        <div class="guess" id="guess6"></div>
    </div>

    <div class="box" id="guessing">
        <div id="attempts">
            <div id = "attempt0" class="part" style="flex-basis: 3.3%;"></div>
            <div id = "attempt1" class="part" style="flex-basis: 3.3%;"></div>
            <div id = "attempt2" class="part" style="flex-basis: 10%;"></div>
            <div id = "attempt3" class="part" style="flex-basis: 16.7%;"></div>
            <div id = "attempt4" class="part" style="flex-basis: 16.7%;"></div>
            <div id = "attempt5" class="part" style="flex-basis: 50%;"></div>
        </div>

        <div id="guess-field">
            <script src="Player.js"></script>
            <input id = "guessBox" type="text" placeholder="Enter your guess">
            <button id = "submitButton" onclick = "attemptGuess()" type="submit">Submit</button>
        </div>

        <div id="play-button-container" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            <script src="Player.js"></script>
            <audio id="audioPlayer" src="TempFile.mp3"></audio>
            <button onclick="playSong()" style="background: none; border: none; padding: 0; width: 50px; height: 50px;">
              <img src="images/play.png" alt="" style="width: 100%; height: 100%; filter: invert(1);">
            </button>
          </div>
          
          
    </div>
  </div>
</body>
</html>
