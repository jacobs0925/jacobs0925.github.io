<!DOCTYPE html>
<html>
<head>
  <title>Heardle V2</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="Player.js"></script>
    <link rel="stylesheet" type="text/css" href="overlay.css">
    <div id="overlay" class="hidden">
        <div class="overlay-content">
          <div class="top-section">
            <h2>Congratulations!</h2>
            <p>You've completed the Heardle! Click on the album art below to listen on Spotify or Okay to close</p>
            <a id="clickablesong" target="_blank">
                <img id="clickablesongimg" alt="Listen on Spotify">
              </a>
              <p id="message"style="text-align: center;"></p>
          </div>
          <div class="bottom-section">
            <button onclick="hideOverlay()" class="okay-button">Okay</button>
          </div>
        </div>
      </div>

      <div id="overlayloser" class="hidden">
        <div class="overlay-content-loser">
          <div class="top-section-loser">
            <h2>Too Bad, Better Luck Next Time!</h2>
            <p>You've run out of guesses, click on the album art below to listen on Spotify or Okay to close</p>
            <a id="clickablesongl" target="_blank">
                <img id="clickablesongimgl" alt="Listen on Spotify">
              </a>
              <p id="messagel"style="text-align: center;"></p>
          </div>
          <div class="bottom-section-loser">
            <button onclick="hideOverlayLoser()" class="okay-button-loser">Okay</button>
          </div>
        </div>
      </div>

  <div class="container">
    <div id="head" class="box" style="display: flex; align-items: center;">
        <div style="color: white; text-align: center; flex-basis: 33%;"></div>
        <div style="color: white; text-align: center; flex-basis: 33%;font-size: 24px;">HeardleV2</div>
        <div style="flex-grow: 1;"></div>
        <div style="display: flex; align-items: center;">
            <button onclick="removeCookie('HeardleV2');"style="background: none; border: none; padding: 0;">
                <img src="images/leaderboard.png" alt="" style="width: 30px; height: 30px; filter: invert(1);">
            </button>
        </div>
    </div>

    <div class="box" id="body">
        <div class="guess" id="guess0"></div>
        <div class="guess" id="guess1"></div>
        <div class="guess" id="guess2"></div>
        <div class="guess" id="guess3"></div>
        <div class="guess" id="guess4"></div>
        <div class="guess" id="guess5"></div>
    </div>

    <div class="box" id="guessing">
        <div id="attempts">
            <div id = "attempt0" class="part" style="flex-basis: 3.3%;"></div>
            <div id = "attempt1" class="part" style="flex-basis: 3.3%;"></div>
            <div id = "attempt2" class="part" style="flex-basis: 10%;"></div>
            <div id = "attempt3" class="part" style="flex-basis: 16.7%;"></div>
            <div id = "attempt4" class="part" style="flex-basis: 16.7%;"></div>
            <div id = "attempt5" class="part" style="flex-basis: 50%;"></div>
        </div>

        <div id="guess-field">
            
            <div class="autocomplete" style="width:200px;">
                <input id="guessBox" type="text" class="guess-field-input" placeholder="Enter your guess">
              </div>
            <div id="bottom-section">
                <div id="bottom-section-left"style="flex-basis: 15%;">
                    <button id="skipButton" type="submit" onclick="skip()" class="skip-button">Skip</button>
                </div>
                <div style="flex-grow: 1;"></div>
                <div id="bottom-section-right" style="flex-basis: 15%;">
                    <button id="submitButton" onclick="attemptGuess()" class="guess-field-button">Submit</button>
                </div>
            </div>

            
          </div>

        <div id="play-button-container" style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            
            <audio id="audioPlayer" src="TempFile.mp3"></audio>
            <button onclick="playSong()" style="background: none; border: none; padding: 0; width: 50px; height: 50px;">
              <img src="images/play.png" alt="" style="width: 100%; height: 100%; filter: invert(1);">
            </button>
          </div>
          
          
    </div>
  </div>
</body>
</html>
